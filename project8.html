<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>안양대학교</title>
    <!-- Font Awesome 라이브러리 추가 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #012877;
            color: white;
            padding: 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .left-section {
            display: flex;
            align-items: center;
        }
        .logo-title {
            display: flex;
            align-items: center;
        }
        .logo-title img {
            height: 50px;
            margin-right: 10px;
        }
        .logo-title h1 {
            margin: 0;
            font-size: 1.5em;
        }
        .logo-title h1 span {
            display: block;
            font-size: 0.5em;
        }
        .main-nav {
            display: flex;
            align-items: center;
            margin-left: 100px;
        }
        .main-nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px; /* 간격을 넓히기 위해 수정 */
            font-size: 1em;
        }
        .right-nav {
            display: flex;
            align-items: center;
        }
        .right-nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 1em;
        }
        .right-nav a:last-child {
            margin-right: 30px; /* 입학안내와 돋보기 아이콘 사이의 간격 조정 */
        }
        .right-nav i {
            color: white;
            text-decoration: none;
            font-size: 1em;
            margin-left: 50px; /* 돋보기와 메뉴보기 아이콘 사이 간격 조정 */
        }
        main {
            padding: 20px;
        }
        
    </style>
</head>
<body>
    <!-- 헤더 섹션 -->
    <header>
        <div class="left-section">
            <!-- 로고와 타이틀 -->
            <div class="logo-title">
                <img src="https://i.namu.wiki/i/gnN0hxhRYS9PsQqz1q31IDFxXZFIZIdy3Dbkp4Au4OAbjAeCbtPAORP-qlsWhS7K7CyC-jYfCPWbZ7ko84klMA.svg" alt="안양대학교 로고">
                <h1>안양대학교 <span>ANYANG UNIVERSITY</span></h1>
            </div>
            <!-- 메인 네비게이션 -->
            <nav class="main-nav">
                <a href="#">대학/법인소개</a>
                <a href="#">입학안내</a>
                <a href="#">대학/대학원</a>
                <a href="#">아리커뮤니티</a>
                <a href="#">학사안내</a>
                <a href="#">대학생활</a>
                <a href="#">발전기금</a>
            </nav>
        </div>
        <!-- 오른쪽 네비게이션 -->
        <nav class="right-nav">
            <a href="#">포털시스템</a>
            <a href="#">입학안내</a>
            <i class="fas fa-search"></i>
            <i class="fas fa-bars"></i>
        </nav>
    </header>
    <!-- 메인 콘텐츠 섹션 -->
    <main>
        <!-- 이미지 추가 -->
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQYMkwtSEjAuiP566jpEE38pysWOrnVWc7KcQ&s" alt="이미지 설명">
    </main>
        
    <!-- 푸터 섹션 -->
    <footer>
    </footer>
</body>
</html>
